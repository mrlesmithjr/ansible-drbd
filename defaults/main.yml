---
# defaults file for ansible-drbd

drbd_disks:
  - device: /dev/drbd0
    disk: /dev/sdb
    filesystem: ext4
    partitions: 1
    mountpoint: /opt/nfs
    resource: r0
    state: present
    use_partition: /dev/sdb1

drbd_group: test_nodes

drbd_interface: enp0s8

drbd_network_shared_secret: wXE8MqVa

drbd_vip: 192.168.250.100

# Debian9
drbd_additional_packages: ['drbd8-utils']
# EPEL for RedHat, requires repo already configures, see geerlingguy.repo-epel
# drbd_additional_packages: ['drbd84-utils', 'kmod-drbd84']
